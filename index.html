---
layout: default
---
<div class="home">
    {% for post in site.posts %}
      <div class="post-item">
        <div class="cover image">
            <a href="{{ post.url }}">
              <img class="" src="{{ post.image }}" alt="bla">
            </a>
        </div>
        <a href="{{ post.url }}"><h1 class="title">{{ post.title }}</h1></a>
        <p>{{ post.shortDesc }}</p>
        <p class="post-date">Posted {{ post.date | date: '%B %d, %Y' }}.</p>
      </div>
    {% endfor %}
</div>
